<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Facebook</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="container">
        <button class="reaction-button">
            <img src="./public/images/like.png" alt="">
            <span>Like</span>
            <div class="reaction-box">
                <div class="reaction-icon like"><span>Like</span></div>
                <div class="reaction-icon love"><span>Love</span></div>
                <div class="reaction-icon haha"><span>Haha</span></div>
                <div class="reaction-icon wow"><span>Wow</span></div>
                <div class="reaction-icon sad"><span>Sad</span></div>
                <div class="reaction-icon angry"><span>Angry</span></div>
            </div>
        </button>
    </div>
</body>
</html>
